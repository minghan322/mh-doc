name: Build and Deploy with Run Number Versioning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:  
    name: Build and Push
    runs-on: ubuntu-latest
    steps:  

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true

    - name: Build Docker Image (use run number for version)
      run: docker-compose build

    - name: gcloud login
      run: gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://asia-southeast1-docker.pkg.dev

    - name: Push to AR
      run: docker push asia-southeast1-docker.pkg.dev/cw-devops/mh-test/gitbook:${TAG:-latest}