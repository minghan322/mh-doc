apiVersion: v1
kind: Service
metadata:
  name: gitbook
  labels:
    app: gitbook
spec:
  type: NodePort
  selector:
    app: gitbook
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitbook
  labels:
    app: gitbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitbook
      tier: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitbook
        tier: api
    spec:
      imagePullSecrets:
        - name: default-secret
      containers:
      - image: ${dockerImageFullname}
        imagePullPolicy: Always
        name: gitbook
        readinessProbe:
          httpGet:
            path: /
            port: 80
        ports:
        - containerPort: 80