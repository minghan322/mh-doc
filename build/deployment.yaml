apiVersion: v1
kind: Service
metadata:
  name: gitbook
  labels:
    app: ${appName}
spec:
  type: NodePort
  selector:
    app: ${appName}
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${appName}
  labels:
    app: ${appName}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${appName}
      tier: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ${appName}
        tier: api
    spec:
      imagePullSecrets:
        - name: default-secret
      containers:
      - image: ${dockerImageFullname}
        imagePullPolicy: Always
        name: ${appName}
        readinessProbe:
          httpGet:
            path: /
            port: 80
        #resources:
        #  limits:
        #    memory: "1Gi"
        #    cpu: "0.5"
        #  requests:
        #    memory: "500Mi"
        #    cpu: "0.1"
        ports:
        - containerPort: 80